<!DOCTYPE html>
<html>
	<head>
		<title>three.js tutorial</title>
		<style>
			body { margin: 0; }
			#hud {
				position: absolute;
				font-family: monospace;
				font-size: 250%;
				width: 100vw;
				height: 10vh;
				background-color: black;
				color: white;
				z-index: 1;
				display:flex;
			}
			#start-menu, #end-menu {
				position: absolute;
				font-family: monospace;
				font-size: 250%;
				color: white;
				z-index: 1;
				justify-content: center;
				align-items: center;
				display:flex;
			}
		</style>
	</head>
	<body>
	<div id="start-menu"></div>
	<div id="end-menu"></div>
	<div id="hud"></div>
		<script src="http://localhost:8080/src/cube.js"></script>
		<script src="http://localhost:8080/src/lighting.js"></script>
		<script src="http://localhost:8080/src/index.js"></script>
		<script src="http://localhost:8080/dist/main.js"></script>
	</body>
</html>
